<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to the Library</title>
    <!-- Serif Font for an academic feel -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <!-- Font Awesome for Book Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Merriweather', serif;
            background-color: #2e2b2b; /* Dark brownish-gray */
            color: #e6e0d4; /* Antique parchment tone */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .icon {
            font-size: 3.5em;
            color: #a3b18a; /* Earthy sage green */
            margin-bottom: 15px;
        }

        h1 {
            font-size: 2.8em;
            text-align: center;
            margin-bottom: 25px;
            color: #fefae0; /* Light parchment color */
            text-shadow: 1px 1px #3a3a3a;
        }

        .login-btn {
            padding: 12px 25px;
            font-size: 1.1em;
            background-color: #588157; /* Moss green */
            color: #fefae0;
            text-decoration: none;
            border-radius: 6px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #3a5a40;
        }
    </style>
</head>
<body>
    <div class="icon">
        <i class="fas fa-book-reader"></i>
    </div>
    <h1>Welcome to the Library Management System</h1>
    <a class="login-btn" href="{% url 'login' %}">Login</a>
</body>
</html>
