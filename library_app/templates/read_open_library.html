<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Read a Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1c;
            color: #fefae0;
        }
        .form-control {
            background-color: #2e2e2e;
            color: #fff;
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Search Open Library</h1>

        <form method="get" action="{% url 'open_library_search' %}" class="mb-4">
            <input type="text" name="q" class="form-control" placeholder="Enter book title..." value="{{ request.GET.q }}">
        </form>

        {% if book %}
            <h3>{{ book.title }} by {{ book.author }}</h3>
            <iframe src="https://archive.org/embed/{{ book.open_library_id }}" width="100%" height="600" frameborder="0" allowfullscreen></iframe>
        {% elif request.GET.q %}
            <p class="text-warning">No readable version found for "{{ request.GET.q }}"</p>
        {% endif %}
    </div>
</body>
</html>
